<mat-card id="product-card">
    <img mat-card-image src="../../assets/images/{{product.image}}.jpg" height="200" width="320">
    <mat-card-header>
        <mat-card-title id="product-title">{{product.productName}} </mat-card-title>
        <mat-card-subtitle>Category: {{product.category}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>Available for {{product.availableWeight}} priced at Rs. {{product.productPrices}}</p>
    </mat-card-content>

    <mat-card-actions>
        <mat-icon routerLink="product-cart/{{product.id}}" color="primary" id="cart-icon">add_shopping_cart</mat-icon>
    </mat-card-actions>
</mat-card>
