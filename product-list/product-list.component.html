<div id="search-filter">
    <div id="buttons">
        <button mat-raised-button color="accent" (click)="filterCakes()">Cakes</button>
        <button mat-raised-button color="accent" (click)="filterCupcakes()">Cupcakes</button>
        <button  mat-raised-button color="accent" (click)="filterCookies()">Cookies</button>
        <button mat-raised-button color="accent" (click)="filterBrownies()">Brownies</button>
    </div>
    <app-search (searchByCategory)="onSearchByCategory($event)"></app-search>
</div>

<app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
